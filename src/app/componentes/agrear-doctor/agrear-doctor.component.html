<div class="menu">

<div class="container mt-4">
    <h3>Agregar Doctores</h3>
    <form #form="ngForm" (ngSubmit)="guardar()">

        <div class="mb-3">
            <label>ID</label>
            <input type="number" class="form-control" [(ngModel)]="doctor.id" name="id" required>
        </div>

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="doctor.nombre" name="nombre" required>
        </div>
        
        <div class="mb-3">
            <label>Especialidad</label>
            <input type="text" class="form-control" [(ngModel)]="doctor.especialidad" name="especialidad" required>
        </div>

        <div class="mb-3">
            <label>Años de Experiencia</label>
            <input type="text" class="form-control" [(ngModel)]="doctor.anios_experiencia" name="anios_experiencia" required>
        </div>
        
        <div class="mb-3">
            <label>Ciudad</label>
            <input type="text" class="form-control" [(ngModel)]="doctor.ciudad" name="ciudad" required>
        </div>

        <div class="mb-3">
            <label>Telefono</label>
            <input type="text" class="form-control" [(ngModel)]="doctor.telefono" name="telefono" required>
        </div>
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="esFemenino" name="esFemenino" id="esFemenino">
        <label class="fomr-check-label" for="esFemenino">
            ¿Es Femenino?
        </label>      
        </div>
        <div class="mb-3">
            <label>Foto</label><br>
            <button type="button" class="btn btn-secondary" (click)="asignarFotoAleatoria()">Asignar foto aleatoria</button>
            @if(doctor.foto) {
                <div class="mt-2">
                    <img [src]="doctor.foto" class="img-thumbnail" width="150">
                </div>
            }
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
    </form>
    </div>
    </div>
    <div>
        {{mensajeExito}}
    </div>
